    <script>
        const menuLists = document.querySelectorAll('.imgFood')
        menuLists.forEach((menu_) => {menu_.addEventListener('click', () => {
            const id = menu_.dataset.id; 
            // console.log(id);
            const menu1 = new menu(id - 1); 
            console.log(menu1);
            menu1.open()
            document.querySelector('.close').addEventListener('click', () => {menu1.close()})
        })})
        
        
        const menuDatas = [{
            id: '0',
            name: '清蒸鱼', 
            property: '蒸菜', 
            photos: ['/simon-alone/cookPhoto/1.png', '/simon-alone/cookPhoto/2.png', '/simon-alone/cookPhoto/3.png'],
            step: ['1.xxx', '2.xxx', '3.xxx'],
            food: ['鱼xx','酱油xx','盐xx']
        }, {
            id: '1',
            name: '黄焖鸡', 
            property: '蒸菜', 
            photos: ['/simon-alone/cookPhoto/4.png', '/simon-alone/cookPhoto/5.png', '/simon-alone/cookPhoto/6.png'],
            step: ['1.xxx', '2.xxx', '3.xxx'],
            food: ['鸡xx','酱油xx','盐xx']
        }]
        class menu {
            constructor(id) {
                this.id = id
                // this.name = name
                // this.property = property
                this.menu = document.createElement('div')
                // this.menu.classList.add('.menu')
                const {id_, name, property, photos, step, food} = menuDatas[id]
                console.log(photos.length);
                let img = ''
                for (let i = 0; i < menuDatas[id].photos.length; i++) {
                    img += (`<div class="flex">
                                <img src="${photos[i]}" alt="">
                            </div>`)
                }
                // console.log(img)
                let step_ = step.map(function(st) {
                    return `<p>${st}</p>`
                }).join('')
                console.log(step_);
                console.log(food);
                
                let food_ = food.map( (fd) => {return `<p>${fd}</p>`}).join('')
                console.log(food_);
                
                this.menu.innerHTML = `
                    <div class="menu">
                        <div style="flex: 1" class="pic flex column">
                            <div class="bigPic">
                                <img src="${photos[0]}" alt="">
                            </div>
                            <div class="smallPic flex">
                                ${img}
                            </div>
                        </div>
                        <div style="flex: 1" class="menuContainer flex center column">
                            <div style="flex:2; width: 90%; justify-content: space-between" class="flex ">
                                <div style="" class="flex">
                                    <h1>${name}</h1>
                                    <h3>${property}</h3>
                                </div>
                                <img class='close' src="/simon-alone/icon/close.png" alt="">
                            </div>
                            <div style="flex: 9" class="menuTxt flex">
                                <div class="menuStep">
                                    <h2>准备食材</h2>
                                    ${food_}
                                    <br>
                                    <h2>制作步骤</h2>
                                    ${step_}
                                </div>
                                <div class="menuBottom">
                                    <img src="" alt="">
                                </div>
                            </div>
                        </div>
                        <img src="" alt="">
                    </div>                
                `
            }
        }
        //上传图片
        menu.prototype.img = function(id) {
            let img = ''
            for (let i = 0; i < menuDatas[id].photos.length; i++) {
                img.concat(photos[i])
            }
            return img
        }
        menu.prototype.open = function() {
            document.body.append(this.menu)
        }
        menu.prototype.close = function() {
            this.menu.remove()
        }
    </script>
